<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - OSUxURS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --scarlet: #BB0000;
      --scarlet-dark: #990000;
      --scarlet-light: #E60000;
      --gray: #666666;
      --gray-light: #E5E5E5;
      --gray-dark: #333333;
      --black: #000000;
      --white: #FFFFFF;
      --off-white: #FAFAFA;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-lg: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, rgba(187, 0, 0, 0.05), rgba(153, 0, 0, 0.1)), 
                  var(--off-white);
      color: var(--black);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .coming-soon-container {
      max-width: 700px;
      width: 100%;
      background: var(--white);
      border-radius: 30px;
      box-shadow: 0 20px 60px var(--shadow-lg);
      padding: 4rem 3rem;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--scarlet), var(--scarlet-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(187, 0, 0, 0.3);
    }

    .icon-container i {
      font-size: 3rem;
      color: var(--white);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      color: var(--scarlet);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .home-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--scarlet), var(--scarlet-dark));
      color: var(--white);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(187, 0, 0, 0.3);
    }

    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(187, 0, 0, 0.4);
      background: linear-gradient(135deg, var(--scarlet-light), var(--scarlet));
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .coming-soon-container {
        padding: 3rem 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .icon-container {
        width: 100px;
        height: 100px;
      }

      .icon-container i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="icon-container">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Coming Soon</h1>
    <p>This section is currently under development. We're working hard to bring you something amazing!</p>
    <p>Check back soon for updates.</p>
    <a href="index.html" class="home-button">
      <i class="fas fa-arrow-left"></i> Return to Homepage
    </a>
  </div>
</body>
</html>
